    <style>
        :root {
            --primary-color: #007AFF;
            --bg-gradient: linear-gradient(135deg, #1e1e2f 0%, #4a00e0 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        /* Phần Jailbreak Apps */
        .jb-section {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 50px;
        }

        .section-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .jb-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .jb-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 18px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .jb-btn:hover {
            background: white;
            color: #4a00e0;
            transform: translateY(-3px);
        }

        /* Lưới 6 cột cho TrollStore */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        @media (max-width: 1024px) {
            .app-grid { grid-template-columns: repeat(3, 1fr); }
            .jb-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .app-grid { grid-template-columns: repeat(2, 1fr); }
            .jb-grid { grid-template-columns: 1fr; }
        }

        .app-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .app-card:hover { transform: translateY(-5px); }

        .app-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            margin: 0 auto 15px;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.8rem;
        }

        .app-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #1d1d1f;
        }

        .btn-install {
            background: #1d1d1f;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;

    </style>
