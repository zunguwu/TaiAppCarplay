<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install via TrollStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            margin: 0 auto 1.5rem;
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 5px 15px rgba(0,122,255,0.4);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #1d1d1f;
        }

        p {
            font-size: 0.9rem;
            color: #6e6e73;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .btn-trollstore {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #1d1d1f;
            color: white;
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-trollstore:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .btn-trollstore:active {
            transform: scale(0.98);
        }

        .footer-note {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #86868b;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-box">
            <i class="fa-solid fa-download"></i>
        </div>
        <h1>Cài đặt Ứng dụng</h1>
        <p>Nhấn vào nút bên dưới để mở trực tiếp trong <b>TrollStore</b> và bắt đầu quá trình cài đặt.</p>

        <a href="apple-magnifier://install?url=<URL_to_IPA>" class="btn-trollstore">
            <i class="fa-solid fa-rocket"></i>
            Open in TrollStore
        </a>

        <div class="footer-note">
            Yêu cầu thiết bị đã cài đặt TrollStore.
        </div>
    </div>

</body>
</html>
