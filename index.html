    <style>
        :root {
            --primary-color: #007AFF;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        /* Lưới 6 cột */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 ô trên 1 hàng */
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Responsive cho máy tính bảng (3 ô) và điện thoại (2 ô) */
        @media (max-width: 1024px) {
            .app-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 600px) {
            .app-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .app-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .app-card:hover {
            transform: translateY(-5px);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            margin: 0 auto 15px;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.8rem;
        }

        .app-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 15px;
            color: #1d1d1f;
        }

        .btn-install {
            background: #1d1d1f;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-install:active {
            opacity: 0.8;
        }
    </style>
</head>
